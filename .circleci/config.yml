version: 2.1
orbs:
  slack: circleci/slack@3.4.2
jobs:
  publish:
    docker: 
      - image: rishabhpoddar/supertokens_flutter_sdk_testing
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - run: mkdir temp
      - run: cp CHANGELOG.md temp/CHANGELOG.md
      - run: cp README.md temp/README.md
      - run: cp LICENSE temp/LICENSE
      - run: cp CONTRIBUTING.md temp/CONTRIBUTING.md
      - run: cp -r lib/ temp/lib/
      - run: cp pubspec.yaml temp/pubspec.yaml
      - run: cd temp && flutter pub publish
  test:
    docker: 
      - image: rishabhpoddar/supertokens_flutter_sdk_testing
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - run:
          name: Generate config
          command: cd .circleci && ./generateConfig.sh
      - continuation/continue:
          configuration_path: .circleci/config_continue.yml
      # - run: flutter pub get
      # - run: (cd / && ./runMySQL.sh)
      # - run: mysql -u root --password=root -e "CREATE DATABASE auth_session;"
      # - run: mysql -u root --password=root -e "set global max_connections = 10000;"
      # - run: (cd .circleci/ && ./doTests.sh)
      # - slack/status

workflows:
  version: 2
  tagged-build:
    jobs:
      - publish:
          context:
              - slack-notification
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
      - test:
          context:
            - slack-notification
          filters:
            tags:
              only: /dev-v[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/